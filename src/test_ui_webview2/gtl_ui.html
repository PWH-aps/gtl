        function OnButton(btn) {
            console.log('Button_Click:' + btn.id + '\n');
            window.chrome.webview.postMessage('Button_Click:' + btn.id + '');
        }
        function OnEditChange(id, value) {
            console.log('Edit_Change:' + id.id + ':' + value);

        }
        function OnSelectChange(id) {

            console.log('Select_Change:' + id.id + ':' + box.value);
            window.chrome.webview.postMessage('Select_Change:' + id.id + ':' + box.value);
        }

        function GetWindowBounds() {
            window.chrome.webview.postMessage("GetWindowBounds");
        }

        function CreateObject(arg) {
            // 1. Create the button
            var button = document.createElement("button");
            button.innerHTML = "ButtonCreated";
            button.id = "btnCreated";

            // 2. Append somewhere
            var body = document.getElementsByTagName("body")[0];
            body.appendChild(button);

            // 3. Add event handler
            button.addEventListener("click", function () { OnButton(button.id); });
        }
